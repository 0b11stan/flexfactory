<script type="module">
    import initHistory from "./js/history-panel.js";
    import initContent from "./js/content-panel.js";

    function runCursor() {
        window.setInterval(function () {
            document.getElementById('title-cursor').innerHTML = '_';
        }, 2000);
        window.setTimeout(function () {
            window.setInterval(function () {
                document.getElementById('title-cursor').innerHTML = '';
            }, 2000);
        }, 1000);
    }

    function enableComputerUsage() {
        document.getElementById("main-computer").hidden = false;
        initHistory();
        initContent();
        runCursor();
    }

    function enableMobileUsage() {
        document.getElementById("main-mobile").hidden = false;
    }

    if (window.innerWidth <= 800) enableMobileUsage();
    else enableComputerUsage();
</script>
